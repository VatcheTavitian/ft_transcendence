

server {
    listen 443 ssl;

   
    # server_name xxxxxx;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    ssl_protocols TLSv1.3;

    # Set the root to the directory containing your HTML files
    root /var/www/html/;  
    # index main.html;

    # location / {
    #     root /var/www/html/; 
    #     try_files $uri $uri/ html/main.html;
    #     add_header Last_Modified $date_gmt;
    #     add_header Cache-Control 'no-store, no-cache';
    #     if_modified_since off;
    #     expires off;
    #     etag off;

    #     add_header 'Access-Control-Allow-Origin' '*' always;
    #     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    #     add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    #     add_header 'Access-Control-Allow-Credentials' 'true' always;

    # }
    
    location /main {
        alias /var/www/html/html/;
        index main.html;
    }

    location /favicon.ico {
        alias /var/www/html/html/favicon.ico;
        add_header Content-Type image/x-icon;
    }

    location /js/ {
        root /var/www/html/;
        add_header Content-Type application/javascript;
    }

     location /css/ {
        root /var/www/html/;
        add_header Content-Type text/css;
    }

     location /assets/ {
        root /var/www/html/;
        # add_header Content-Type application/javascript;
    }

    location /api {
        proxy_pass https://frontend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers for proxy responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            return 204;
        }
    }
}
