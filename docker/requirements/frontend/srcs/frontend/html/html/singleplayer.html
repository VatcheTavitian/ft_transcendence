<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid white;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }

        #modalContent {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #modalButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #modalButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<div id="modal">
    <div id="modalContent">
        <p id="modalMessage">Player 1 Wins!</p>
        <button id="modalButton">Close</button>
    </div>
</div>

<script src="../js/ai_opponent.js"></script>
</body>
</html>
