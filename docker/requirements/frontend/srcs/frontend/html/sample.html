<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Name Test</title>
</head>
<body>
    
</body>
<script>


    var value; 

fetch("http://localhost:8001/index")
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json(); // Assume response is JSON
    })
    .then(data => {
        value = data; // Assign the fetched data to the variable
        console.log(value); // Now you can log the value here
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });


</script>
</html>
