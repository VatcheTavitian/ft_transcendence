version: '3.8' 

services:
  postgres:
    container_name: postgres
    build:
      context: ./requirements/postgres/
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_HOST: ${DB_HOST}
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - nwtranscendence
    volumes:
      - db-volume:/var/lib/postgresql/data
    restart: always

  django:
    container_name: django
    build:
      context: ./requirements/django/
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - nwtranscendence
    volumes:
      - django-volume:/app
    depends_on:
      - postgres
    restart: always

volumes:
  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/vatche/Documents/dbforft

  django-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/vatche/Desktop/ft_transcendence/backend/userapp



networks:
    nwtranscendence:
        driver: bridge